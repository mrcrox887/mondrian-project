<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0%;
      padding: 0%;
    }
    .container{
      height: 100vh;
      margin: 0%;
      padding: 0%;
      height: 748px;
      width: 748px;
      display: grid;
      background-color: black;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
    }
    .item1{
      background-color: red;
    }
    .item2{
      background-color: aliceblue;
      grid-column: span 3;
    }
    .item3{
      background-color: aliceblue ;
      grid-row: span 2;
    }
    .item4{
      background-color: aliceblue;
      grid-column: span 2;
      grid-row: span 2;
    }
    .item5{
      background-color: blue;
      border-bottom: 10px solid black;
    }
    .item6{
      background-color: aliceblue;
      grid-row: span 3;
    }
    .item7{
      background-color: aliceblue;
    }
    .item8{
      background-color: yellow;
    }
    .item9{
      background-color: black;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">
     <div class="item1 red"></div>
     <div class="item2 white"></div>
     <div class="item3 white"></div>
     <div class="item4 white"></div>
     <div class="item5 blue"></div>
     <div class="item6 white "></div>
     <div class="item7 white"></div>
     <div class="item8 yellow"></div>
    <div class="item9 black"></div>
   </div>
</body>

</html>
